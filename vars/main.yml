# global
region: "0"

common_install_docker: True
docker_install: False

nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "9001"
nginx_appname: "Kong"

init_application:
  kong:
    username: elastic
    password: "elastic123"
    commands:
      - sudo sed -i "s/elastic123/$new_password/g" `grep 'elastic123' /data/wwwroot/kong/.env -rnl`
      - sudo sed -i "s/elastic123/$new_password/g" `grep 'elastic123' /data/wwwroot/kong/docker-kong/src/logstash/pipeline/logstash.conf -rnl`
